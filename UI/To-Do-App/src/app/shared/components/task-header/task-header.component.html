<div class="task-menu">
  <div class="task-menu-heading">
    <h1 *ngIf="pageName.toLowerCase() !='pending'">
      Today's
      <span class="task-name" *ngIf="pageName.toLowerCase() != 'dashboard'"
        >{{ pageName }}
      </span>
      Tasks
    </h1>
    <h1 *ngIf="pageName.toLowerCase() =='pending'">Pending Tasks</h1>
  </div>
  <div class="operations">
    @if(pageName.toLowerCase()=='dashboard') {
      <div *ngIf="isDeleteButtonDisplay">
        <button  class="delete-button" (click)="deleteAll()">Delete All</button>
    </div>
    <h4 class="date">{{ today | date : "EEEE, dd MMMM yyyy" }}</h4>
    } @else {
    <div></div>
    <h4 class="date">{{ today | date : "EEEE, dd MMMM yyyy" }}</h4>
    }
  </div>
</div>
